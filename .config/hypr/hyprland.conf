# debug:disable_logs = false

### MONITORS

source = ./monitors/common.conf
source = ./monitors/hdr-fullscreen.conf
# source = ./monitors/hdr-desktop.conf

### KEYWORDS

$terminal = kitty
$fileManager = dolphin
$menu = tofi-drun --drun-launch=true
$browser = brave --ozone-platform-hint=auto --gtk-version=4 --disable-features=WaylandWpColorManagerV1

### AUTOSTART

exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
exec-once = opensnitch-ui

### ENVIRONMENT VARIABLES

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct

### LOOK AND FEEL

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 2

    col.active_border = rgba(cf0704ff) rgba(af5704ff) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 6, default, slide
    animation = workspacesIn, 1, 4, default, slide
    animation = workspacesOut, 1, 6, default, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

### INPUT

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe_touch = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

### KEYBINDINGS

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, M, exec, "$XDG_CONFIG_HOME/hypr/toggle-high-hz"
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, fullscreenstate, 0, 2
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, notify-send "mpv" "Playing $(wl-paste)" && mpv --ytdl-raw-options=cookies-from-browser=brave+gnomekeyring "$(wl-paste)"
bind = $mainMod, C, exec, obs --startvirtualcam --minimize-to-tray
bind = $mainMod, Q, exec, qalculate-gtk

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

bind = $mainMod, space, cyclenext

misc:animate_manual_resizes = true
binde = $mainMod ALT, h, resizeactive, -20 0
binde = $mainMod ALT, l, resizeactive, 20 0
binde = $mainMod ALT, k, resizeactive, 0 -20
binde = $mainMod ALT, j, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Print
bind = , PRINT, exec, hyprshot -s -m region --clipboard-only
bind = SHIFT, PRINT, exec, hyprshot -m region --filename "$(date +%s).png" --output-folder "$HOME/data/pictures"

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, media-controller-wrapper v up 5
bindel = ,XF86AudioLowerVolume, exec, media-controller-wrapper v down 5
bindel = ,XF86AudioMute, exec,  media-controller-wrapper v mute
bindel = ,XF86MonBrightnessUp, exec, media-controller-wrapper b up 5
bindel = ,XF86MonBrightnessDown, exec, media-controller-wrapper b down 5
binde = $mainMod ALT, M, exec, media-controller-wrapper m mute

### WINDOWS AND WORKSPACES

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:qalculate-gtk
windowrulev2 = opacity 0.9 0.9, class:qalculate-gtk
windowrulev2 = workspace 2, class:^(discord)$
windowrulev2 = workspace 2, class:^(Slack)$
windowrulev2 = workspace 4, class:^(Element)$
windowrulev2 = workspace 4, class:^(Element-Nightly)$
windowrulev2 = workspace 5, class:^(steam)$
windowrulev2 = workspace 5, class:^(SDL Application)$ # Also steam
windowrulev2 = workspace 6, class:^(Spotify)$
